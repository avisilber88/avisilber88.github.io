<svg id="numberLineSvg" width="100%" height="100%" viewBox="0 0 1000 100">
  <!-- Main line -->
  <line x1="50" y1="50" x2="950" y2="50" stroke="black" stroke-width="2" />

  <!-- Ticks and Labels -->
  <script>
    const svg = document.getElementById('numberLineSvg');
    const minVal = -25;
    const maxVal = 25;
    const svgWidth = 1000; // Corresponds to the viewBox width
    const startX = 50;    // Corresponds to the x1 of the main line
    const endX = 950;     // Corresponds to the x2 of the main line
    const range = maxVal - minVal;
    const pixelPerUnit = (endX - startX) / range;

    for (let i = minVal; i <= maxVal; i++) {
      const xPos = startX + (i - minVal) * pixelPerUnit;

      // Small ticks for every unit
      const tickHeight = (i % 5 === 0) ? 15 : 8; // Longer tick for multiples of 5
      const tickY1 = 50 - tickHeight / 2;
      const tickY2 = 50 + tickHeight / 2;
      const tickLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
      tickLine.setAttribute("x1", xPos);
      tickLine.setAttribute("y1", tickY1);
      tickLine.setAttribute("x2", xPos);
      tickLine.setAttribute("y2", tickY2);
      tickLine.setAttribute("stroke", "black");
      tickLine.setAttribute("stroke-width", "1");
      svg.appendChild(tickLine);

      // Labels for every 5 units
      if (i % 5 === 0) {
        const textElement = document.createElementNS("http://www.w3.org/2000/svg", "text");
        textElement.setAttribute("x", xPos);
        textElement.setAttribute("y", 75); // Position below the line
        textElement.setAttribute("text-anchor", "middle");
        textElement.setAttribute("font-size", "14");
        textElement.textContent = i;
        svg.appendChild(textElement);
      }
    }
  </script>
</svg>
